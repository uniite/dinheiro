{% extends "base.html" %}

{% block content %}
    <h3>Transactions</h3>
    {% if object_list %}
        {% for t in object_list %}
            <li>{{ t.date }} - {{ t.payee }} - {{ t.type }} | {{ t.amount }}</li>
        {% endfor %}
    {% else %}
        No Transactions Found
    {% endif %}
{% endblock %}
