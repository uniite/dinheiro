{% extends "base.html" %}

{% block scripts %}
<script>
var app = angular.module("Dinheiro", ["ngResource"]);

app.config(['$routeProvider', function($routeProvider) {
    $routeProvider.
      //when('/institutions', {templateUrl: '/static/partials/account-list.html',   controller: "InstitutionListCtrl"}).
      //when('/institutions/:id', {templateUrl: '/static/partials/account-list.html',   controller: "AccountListCtrl"}).
      when('/', {templateUrl: '/static/partials/account-list.html',   controller: "AccountListCtrl"}).
      when('/details/:id', {templateUrl: '/static/partials/account-detail.html', controller: "AccountDetailCtrl"}).
      otherwise({redirectTo: '/'});
}]);

app.factory("Account", function ($resource) {
    return $resource("/finance/api/accounts/:id?format=json", {id: "@id"});
});
app.factory("Transaction", function ($resource) {
    return $resource("/finance/api/transactions/:id?format=json", {id: "@id"});
});

app.controller("AccountListCtrl", ["$scope", "Account",
    function AccountListCtrl($scope, Account) {
        $scope.accounts = Account.query();
}]);

app.controller("AccountDetailCtrl", ["$scope", "$routeParams", "Account", "Transaction",
    function AccountDetailCtrl($scope, $routeParams, Account, Transaction) {
        $scope.account = Account.get({id: $routeParams.id});
        $scope.transactions = Transaction.query();
}]);
</script>
{% endblock %}

{% block content %}
{% verbatim %}
    <div ng-view></div>
{% endverbatim %}
{% endblock %}
