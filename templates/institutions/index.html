{% extends "base.html" %}

{% block content %}
    <h3>Institutions</h3>
    <a href="{% url "inst-search" %}"><button class="btn">Add</button></a>
    <br />
    <br />
    {% if institutions %}
        {% for inst in institutions %}
            <a href="{% url "inst-show" inst.pk %}">{{ inst.name }}</a><br />
        {% endfor %}
    {% else %}
        No Institutions Added
    {% endif %}
{% endblock %}
