<link href="/static/css/stats.css" rel="stylesheet" type="text/css" />
<script src="/static/js/vendor/highcharts.js" type="text/javascript"></script>

<div id="chart" style="height: 200px"></div>

<content flex style="overflow: scroll">
    <table class="table">
        <thead>
            <td></td>
            <td ng-repeat="m in months">{{ m }}</td>
        </thead>
        <tbody>
            <tr ng-repeat="row in table_data">
                <td>{{ row.category }}</td>
                <td ng-repeat="amt in row.amounts track by $index">{{ amt }}</td>
            </tr>
        </tbody>
    </table>
</content>
