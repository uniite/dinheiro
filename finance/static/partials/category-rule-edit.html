<div class="span12">
    <h1>{{ title }}</h1>
</div>

<div class="span12">
    <form role="form" style="max-width: 30em">
        <div class="form-group">
            <label for="field">Category</label>
            <input type="text" class="form-control" name="content" ng-model="category.name" readonly>
        </div>
        <div class="form-group">
            <label for="field">Field</label>
            <select class="form-control" name="field" ng-model="rule.field"
                    ng-options="f.value as f.name for f in fields"></select>
        </div>
        <div class="form-group">
            <label for="type">Type</label>
            <select class="form-control" name="type" ng-model="rule.type"
                    ng-options="t.value as t.name for t in types"></select>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <input type="text" class="form-control" name="content" ng-model="rule.content" placeholder="Enter content">
        </div>
        <button type="submit" class="btn btn-primary" ng-click="save()">Save</button>
    </form>
    <br />
</div>
